<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar C√≥digo - Info.2B</title>
  <style>
    body {
      background: #0e0e0e;

      font-family: 'Segoe UI', sans-serif;

    input, button {

    .botones a {

    .botones a:hover {

    .botones a.seguimiento {

    .botones a.inicio {

    .error {
      color: #ff5252;

    .exito {

    }

    .info-adicional {
      background: rgba(0, 229, 255, 0.1);
      padding: 1rem;
      border-radius: 6px;

      border-left: 4px solid #00e5ff;
    }

    .trabajos-lista {
      margin-top: 1rem;
    }

    .trabajo-item {
      background: rgba(255, 255, 255, 0.05);

    }

    .btn-copiar {
      background: #2979ff;
      color: white;
      border: none;

    }

    .btn-copiar:hover {

    }

    .cargando {
      text-align: center;

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00e676;

      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Info.2B</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Recuperar C√≥digo de Seguimiento</h2>
    <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
      Ingresa tu n√∫mero de DPI para recuperar tus c√≥digos de seguimiento
    </p>
    
    <form id="formRecuperacion">
      <label for="dpi">N√∫mero de DPI</label>
      <input type="text" id="dpi" required
       placeholder="Ej. 1234 56789 0101"
       pattern="^\d{4}\s\d{5}\s\d{4}$"
       title="Debe ingresar el DPI con espacios. Ej: 1234 56789 0101" />

      <button type="submit" id="btnBuscar">Buscar c√≥digos</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBJoYFUAJLkaeXA4Lu6T_GujtIgs96Ka0I",
      authDomain: "info2b-firebase.firebaseapp.com",
      projectId: "info2b-firebase",
      storageBucket: "info2b-firebase.appspot.com",
      messagingSenderId: "660484913472",
      appId: "1:660484913472:web:e6aee88dc824a0c3e362a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formRecuperacion");
    const resultado = document.getElementById("resultado");
    const btnBuscar = document.getElementById("btnBuscar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      resultado.style.display = 'none';
      resultado.innerHTML = '';
      resultado.className = '';

      const dpi = document.getElementById("dpi").value.trim();

      if (!dpi) {
        mostrarError("Por favor ingresa tu n√∫mero de DPI.");
        return;
      }

      // Validar formato de DPI
      const dpiPattern = /^\d{4}\s\d{5}\s\d{4}$/;
      if (!dpiPattern.test(dpi)) {
        mostrarError("El formato del DPI no es v√°lido. Debe ser: 1234 56789 0101");
        return;
      }

      try {
        // Mostrar estado de carga
        btnBuscar.disabled = true;
        btnBuscar.innerHTML = '<div class="spinner"></div>Buscando...';
        
        // Consulta SIMPLIFICADA - solo por DPI para evitar el error de √≠ndice
        const trabajosRef = collection(db, "trabajos");
        const q = query(trabajosRef, where("dpi", "==", dpi));
        
        const querySnapshot = await getDocs(q);

        // Restaurar bot√≥n
        btnBuscar.disabled = false;
        btnBuscar.innerHTML = 'Buscar c√≥digos';

        if (querySnapshot.empty) {
          mostrarError("‚ùå No se encontraron trabajos con ese DPI.");
          return;
        }

        mostrarResultados(querySnapshot, dpi);

      } catch (error) {
        console.error("Error:", error);
        
        // Restaurar bot√≥n en caso de error
        btnBuscar.disabled = false;
        btnBuscar.innerHTML = 'Buscar c√≥digos';
        
        if (error.message.includes('index')) {
          mostrarError("Error temporal del sistema. Por favor, intenta nuevamente en unos momentos.");
        } else {
          mostrarError(`Error al buscar: ${error.message}`);
        }
      }
    });

    function mostrarError(mensaje) {
      resultado.innerHTML = `<div class="error">${mensaje}</div>`;
      resultado.style.display = 'block';
    }

    function mostrarResultados(querySnapshot, dpi) {
      // Convertir a array y ordenar manualmente por fecha
      const trabajosArray = [];
      querySnapshot.forEach(doc => {
        trabajosArray.push({
          id: doc.id,
          ...doc.data()
        });
      });

      // Ordenar por fecha manualmente (m√°s reciente primero)
      trabajosArray.sort((a, b) => {
        const fechaA = a.fecha_ingreso?.toDate?.() || new Date(0);
        const fechaB = b.fecha_ingreso?.toDate?.() || new Date(0);
        return fechaB - fechaA;
      });

      let html = `
        <div class="exito">
          <h3 style="color:#64ffda; margin-top: 0;">‚úÖ C√≥digos encontrados</h3>
          <p>Se encontraron <strong>${trabajosArray.length}</strong> trabajo(s) para el DPI: <strong>${dpi}</strong></p>
        </div>
        
        <div class="trabajos-lista">
      `;

      trabajosArray.forEach((trabajo, index) => {
        const fecha = trabajo.fecha_ingreso?.toDate?.() || new Date();
        const fechaFormateada = fecha.toLocaleDateString('es-GT', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        // Determinar color del estado
        let colorEstado = '#ffa726'; // amarillo por defecto (pendiente)
        if (trabajo.estado?.toLowerCase().includes('proceso')) colorEstado = '#29b6f6';
        if (trabajo.estado?.toLowerCase().includes('completado')) colorEstado = '#66bb6a';
        if (trabajo.estado?.toLowerCase().includes('entregado')) colorEstado = '#00e676';
        
        html += `
          <div class="trabajo-item">
            <p><strong>Servicio:</strong> ${trabajo.servicio_solicitado || 'No especificado'}</p>
            <p><strong>Fecha de ingreso:</strong> ${fechaFormateada}</p>
            <p><strong>Estado:</strong> <span style="color:${colorEstado}">${trabajo.estado || 'Pendiente'}</span></p>
            <p>
              <strong>C√≥digo de seguimiento:</strong> 
              <br>
              <code id="codigo-${index}">${trabajo.codigo_seguimiento}</code>
              <button class="btn-copiar" onclick="copiarCodigo('codigo-${index}')">üìã Copiar</button>
            </p>
          </div>
        `;
      });

      html += `
        </div>
        
        <div class="info-adicional">
          <p><strong>üí° ¬øQu√© hacer con tu c√≥digo?</strong></p>
          <p>Usa tu c√≥digo de seguimiento en la p√°gina de <a href="seguimiento.html" style="color:#64ffda;">Seguimiento</a> para ver el estado actual de tu trabajo.</p>
        </div>
        
        <div class="botones">
          <a href="seguimiento.html" class="seguimiento">Ir a Seguimiento</a>
          <a href="index.html" class="inicio">Volver al Inicio</a>
        </div>
      `;

      resultado.innerHTML = html;
      resultado.style.display = 'block';
    }
  </script>

  <script>
    function copiarCodigo(idElemento) {
      const codigo = document.getElementById(idElemento).innerText;
      navigator.clipboard.writeText(codigo)
        .then(() => {
          // Mostrar feedback visual
          const btn = event.target;
          const originalText = btn.innerHTML;
          btn.innerHTML = '‚úÖ Copiado';
          btn.style.background = '#00c853';
          
          setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = '#2979ff';
          }, 2000);
        })
        .catch(() => {
          alert("No se pudo copiar el c√≥digo. Intenta seleccionarlo manualmente.");
        });
    }
  </script>
</body>
</html>
