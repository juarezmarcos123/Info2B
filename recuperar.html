<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar C√≥digo - Info.2B</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #151515;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      color: #00e5ff;
    }

    nav a {
      color: #64ffda;
      margin-left: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000088;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      color: #80cbc4;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #292929;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c853;
    }

    #resultado {
      background: #1b2a21;
      color: #a5f2c4;
      padding: 1.5rem;
      border-left: 5px solid #00e676;
      border-radius: 10px;
      display: none;
      font-size: 1.1rem;
      margin-top: 2rem;
      text-align: center;
    }

    .codigo-container {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 2px solid #00e676;
    }

    .codigo {
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00e676;
      margin: 0.5rem 0;
    }

    .botones {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .botones a {
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      flex: 1;
      transition: opacity 0.3s;
    }

    .botones a:hover {
      opacity: 0.9;
    }

    .botones a.seguimiento {
      background: #2979ff;
    }

    .botones a.inicio {
      background: #424242;
    }

    .error {
      color: #ff5252;
      background: rgba(255, 82, 82, 0.1);
      padding: 1rem;
      border-radius: 6px;
      border-left: 4px solid #ff5252;
      text-align: center;
    }

    .btn-copiar {
      background: #2979ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      transition: background 0.3s;
    }

    .btn-copiar:hover {
      background: #1565c0;
    }

    .btn-copiar.copiado {
      background: #00c853;
    }

    .cargando {
      text-align: center;
      color: #00e5ff;
      padding: 1rem;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00e676;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Info.2B</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Recuperar C√≥digo de Seguimiento</h2>
    <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
      Ingresa tu n√∫mero de DPI para recuperar tu c√≥digo de seguimiento
    </p>
    
    <form id="formRecuperacion">
      <label for="dpi">N√∫mero de DPI</label>
      <input type="text" id="dpi" required
       placeholder="Ej. 1234 56789 0101"
       pattern="^\d{4}\s\d{5}\s\d{4}$"
       title="Debe ingresar el DPI con espacios. Ej: 1234 56789 0101" />

      <button type="submit" id="btnBuscar">Buscar c√≥digo</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBJoYFUAJLkaeXA4Lu6T_GujtIgs96Ka0I",
      authDomain: "info2b-firebase.firebaseapp.com",
      projectId: "info2b-firebase",
      storageBucket: "info2b-firebase.appspot.com",
      messagingSenderId: "660484913472",
      appId: "1:660484913472:web:e6aee88dc824a0c3e362a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formRecuperacion");
    const resultado = document.getElementById("resultado");
    const btnBuscar = document.getElementById("btnBuscar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      resultado.style.display = 'none';
      resultado.innerHTML = '';
      resultado.className = '';

      const dpi = document.getElementById("dpi").value.trim();

      if (!dpi) {
        mostrarError("Por favor ingresa tu n√∫mero de DPI.");
        return;
      }

      // Validar formato de DPI
      const dpiPattern = /^\d{4}\s\d{5}\s\d{4}$/;
      if (!dpiPattern.test(dpi)) {
        mostrarError("El formato del DPI no es v√°lido. Debe ser: 1234 56789 0101");
        return;
      }

      try {
        // Mostrar estado de carga
        btnBuscar.disabled = true;
        btnBuscar.innerHTML = '<div class="spinner"></div>Buscando...';
        
        // Consulta por DPI
        const trabajosRef = collection(db, "trabajos");
        const q = query(trabajosRef, where("dpi", "==", dpi));
        
        const querySnapshot = await getDocs(q);

        // Restaurar bot√≥n
        btnBuscar.disabled = false;
        btnBuscar.innerHTML = 'Buscar c√≥digo';

        if (querySnapshot.empty) {
          mostrarError("‚ùå No se encontraron trabajos con ese DPI.");
          return;
        }

        // Tomar el primer trabajo encontrado (el m√°s reciente)
        const primerTrabajo = querySnapshot.docs[0].data();
        mostrarCodigo(primerTrabajo.codigo_seguimiento);

      } catch (error) {
        console.error("Error:", error);
        
        // Restaurar bot√≥n en caso de error
        btnBuscar.disabled = false;
        btnBuscar.innerHTML = 'Buscar c√≥digo';
        
        if (error.message.includes('index')) {
          mostrarError("Error temporal del sistema. Por favor, intenta nuevamente en unos momentos.");
        } else {
          mostrarError(`Error al buscar: ${error.message}`);
        }
      }
    });

    function mostrarError(mensaje) {
      resultado.innerHTML = `<div class="error">${mensaje}</div>`;
      resultado.style.display = 'block';
    }

    function mostrarCodigo(codigo) {
      resultado.innerHTML = `
        <div style="text-align: center;">
          <h3 style="color:#64ffda; margin-top: 0;">‚úÖ C√≥digo encontrado</h3>
          <p>Tu c√≥digo de seguimiento es:</p>
          
          <div class="codigo-container">
            <div class="codigo" id="codigoRecuperado">${codigo}</div>
          </div>
          
          <button class="btn-copiar" onclick="copiarCodigo()" id="btnCopiar">üìã Copiar c√≥digo</button>
        </div>
        
        <div class="botones">
          <a href="seguimiento.html" class="seguimiento">Ir a Seguimiento</a>
          <a href="index.html" class="inicio">Volver al Inicio</a>
        </div>
      `;
      resultado.style.display = 'block';
    }
  </script>

  <script>
    function copiarCodigo() {
      const codigo = document.getElementById("codigoRecuperado").innerText;
      const btnCopiar = document.getElementById("btnCopiar");
      
      navigator.clipboard.writeText(codigo)
        .then(() => {
          // Mostrar feedback visual
          btnCopiar.innerHTML = '‚úÖ C√≥digo copiado';
          btnCopiar.classList.add('copiado');
          
          setTimeout(() => {
            btnCopiar.innerHTML = 'üìã Copiar c√≥digo';
            btnCopiar.classList.remove('copiado');
          }, 2000);
        })
        .catch(() => {
          // Fallback para navegadores que no soportan clipboard API
          const tempInput = document.createElement('input');
          tempInput.value = codigo;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
          
          btnCopiar.innerHTML = '‚úÖ C√≥digo copiado';
          btnCopiar.classList.add('copiado');
          
          setTimeout(() => {
            btnCopiar.innerHTML = 'üìã Copiar c√≥digo';
            btnCopiar.classList.remove('copiado');
          }, 2000);
        });
    }
  </script>
</body>
</html>
