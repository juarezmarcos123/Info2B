<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - Info.2B</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffc3;
      --primary-dark: #00d4a7;
      --secondary: #6366f1;
      --dark: #0f172a;
      --darker: #0b1120;
      --light: #f8fafc;
      --gray: #94a3b8;
      --glass-effect: rgba(15, 23, 42, 0.7);
      --border-radius: 16px;
      --card-bg: rgba(15, 23, 42, 0.6);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
    }

    aside {
      width: 300px;
      background: var(--glass-effect);
      backdrop-filter: blur(10px);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid rgba(0, 255, 195, 0.1);
      position: relative;
      transition: var(--transition);
    }

    .profile-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    aside img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.3);
      transition: var(--transition);
    }

    aside img:hover {
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.5);
      transform: scale(1.03);
    }

    #editarFotoBtn {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    #editarFotoBtn:hover {
      background: rgba(0, 255, 195, 0.1);
      transform: translateY(-2px);
    }

    .profile-info {
      text-align: center;
      margin-top: 1rem;
      width: 100%;
    }

    .profile-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .profile-info p {
      color: var(--gray);
      font-style: italic;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .hora-personalizada {
      margin-top: 1.5rem;
      text-align: center;
      padding: 0.8rem;
      background: rgba(0, 255, 195, 0.1);
      border-radius: var(--border-radius);
      border: 1px solid rgba(0, 255, 195, 0.2);
      width: 100%;
    }

    .hora-personalizada .hora {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .hora-personalizada .frase {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: var(--gray);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow-y: auto;
    }

    .bienvenida {
      text-align: center;
      font-size: 1.5rem;
      background: linear-gradient(90deg, var(--primary), #00e6b0);
      color: var(--dark);
      padding: 1rem;
      border-radius: var(--border-radius);
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 230, 176, 0.3);
      animation: fadeIn 0.8s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .info {
      line-height: 1.8;
    }

    .info strong {
      color: var(--primary);
    }

    .btn-peligro {
      background: linear-gradient(90deg, #ff6b6b, #ff4f4f);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      font-weight: 500;
      width: fit-content;
    }

    .btn-peligro:hover {
      background: linear-gradient(90deg, #ff4f4f, #ff3838);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
      max-width: 350px;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid var(--primary);
    }

    .toast.error {
      border-left: 4px solid #ff6b6b;
    }

    .progress-bar {
      height: 4px;
      background: var(--primary);
      width: 0%;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 8px 8px;
      transition: width 0.3s ease;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 195, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(0, 255, 195, 0.1);
        padding: 1.5rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <div class="profile-container">
        <img id="fotoPerfil" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Foto de perfil">
      </div>
      <input type="file" id="inputFoto" accept="image/*" style="display: none;">
      <button id="editarFotoBtn"><i class="fas fa-camera"></i> Editar foto</button>
      
      <div class="profile-info">
        <h2 id="nombreAside">Usuario</h2>
        <p>“Aquí todo se siente un poco más tuyo”</p>
      </div>

      <div class="hora-personalizada">
        <div id="horaActual" class="hora">00:00:00</div>
        <div id="fraseTiempo" class="frase">Cargando...</div>
      </div>
    </aside>
    
    <main>
      <div id="mensajeBienvenida" class="bienvenida" style="display:none;">¡Bienvenido!</div>
      
      <div class="card card-info-personal">
        <h3><i class="fas fa-user-circle"></i> Información personal</h3>
        <div class="info" id="infoPersonal">Cargando datos...</div>
      </div>
      
      <div class="card card-acciones">
        <h3><i class="fas fa-bolt"></i> Acciones rápidas</h3>
        <button id="logoutBtn" class="btn-peligro"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
      </div>
    </main>
  </div>

  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
    <div class="progress-bar"></div>
  </div>

  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      // Aquí debes agregar tu configuración de Firebase
      apiKey: "AIzaSyBJoYFUAJLkaeXA4Lu6T_GujtIgs96Ka0I",
      authDomain: "info2b-firebase.firebaseapp.com",
      projectId: "info2b-firebase",
      storageBucket: "info2b-firebase.firebasestorage.app",
      messagingSenderId: "660484913472",
      appId: "1:660484913472:web:e6aee88dc824a0c3e362a5"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Referencia al almacenamiento de Firebase
    const storageRef = storage.ref();

    // Función para mostrar notificación
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      const toastMessage = document.getElementById("toast-message");
      const progressBar = toast.querySelector('.progress-bar');
      
      toastMessage.textContent = message;
      toast.className = `toast ${type} show`;
      progressBar.style.width = '100%';
      
      // Animar la barra de progreso
      setTimeout(() => {
        progressBar.style.width = '0%';
      }, 10);
      
      setTimeout(() => {
        progressBar.style.width = '0%';
        toast.classList.remove("show");
      }, 3000);
    }

    // Función para mostrar/ocultar carga
    function showLoading(show) {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    // Función para actualizar la hora y la frase según el momento del día
    function actualizarHora() {
      const ahora = new Date();
      const horas = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const segundos = ahora.getSeconds().toString().padStart(2, '0');
      
      document.getElementById('horaActual').textContent = `${horas}:${minutos}:${segundos}`;
      
      // Determinar la frase según la hora del día
      let frase = "";
      const hora = parseInt(horas);
      
      if (hora >= 5 && hora < 12) {
        frase = "¡Buenos días! Que tengas un día productivo.";
      } else if (hora >= 12 && hora < 18) {
        frase = "¡Buenas tardes! Espero que tu día vaya excelente.";
      } else if (hora >= 18 && hora < 22) {
        frase = "¡Buenas noches! Espero que hayas tenido un gran día.";
      } else {
        frase = "¡Buenas noches! Que descanses.";
      }
      
      document.getElementById('fraseTiempo').textContent = frase;
    }

    // Inicializar la hora y actualizar cada segundo
    actualizarHora();
    setInterval(actualizarHora, 1000);

    // Función para cargar datos del usuario desde Firestore
    async function cargarDatosUsuario() {
      try {
        const user = auth.currentUser;
        if (!user) {
          console.error("Usuario no autenticado");
          return;
        }

        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // Actualizar la interfaz con los datos del usuario
          document.getElementById('nombreAside').textContent = userData.nombre || 'Usuario';
          document.getElementById('mensajeBienvenida').textContent = `¡Bienvenido, ${userData.nombre || 'Usuario'}!`;
          document.getElementById('mensajeBienvenida').style.display = 'block';
          
          document.getElementById('infoPersonal').innerHTML = `
            <p><strong>Nombre:</strong> ${userData.nombre || 'No especificado'}</p>
            <p><strong>DPI:</strong> ${userData.dpi || 'No especificado'}</p>
            <p><strong>Correo:</strong> ${user.email || 'No especificado'}</p>
            <p><strong>Teléfono:</strong> ${userData.telefono || 'No especificado'}</p>
            <p><strong>Dirección:</strong> ${userData.direccion || 'No especificada'}</p>
          `;
          
          // Cargar la foto de perfil si existe
          if (userData.fotoPerfilUrl) {
            document.getElementById('fotoPerfil').src = userData.fotoPerfilUrl;
          }
        } else {
          // Si no existe el documento, crear uno con datos básicos
          await db.collection('usuarios').doc(user.uid).set({
            nombre: user.displayName || 'Usuario',
            email: user.email,
            fechaRegistro: new Date()
          });
          
          cargarDatosUsuario(); // Recargar datos después de crear el documento
        }
      } catch (error) {
        console.error("Error al cargar datos del usuario:", error);
        showToast("Error al cargar datos del usuario", "error");
      }
    }

    // Función para subir la foto de perfil a Firebase Storage
    async function subirFotoPerfil(archivo) {
      try {
        showLoading(true);
        
        const user = auth.currentUser;
        if (!user) {
          throw new Error("Usuario no autenticado");
        }

        // Crear referencia al archivo en Firebase Storage
        const fotoRef = storageRef.child(`fotoPerfil/${user.uid}/${archivo.name}`);
        
        // Subir el archivo
        const snapshot = await fotoRef.put(archivo);
        
        // Obtener la URL de descarga
        const downloadURL = await snapshot.ref.getDownloadURL();
        
        // Actualizar la URL de la foto de perfil en Firestore
        await db.collection('usuarios').doc(user.uid).update({
          fotoPerfilUrl: downloadURL
        });
        
        // Actualizar la foto en la interfaz
        document.getElementById('fotoPerfil').src = downloadURL;
        
        showToast("Foto de perfil actualizada correctamente", "success");
      } catch (error) {
        console.error("Error al subir la foto de perfil:", error);
        showToast("Error al subir la foto de perfil", "error");
      } finally {
        showLoading(false);
      }
    }

    // Función para configurar la subida de foto de perfil
    function setupFotoPerfil() {
      const editarFotoBtn = document.getElementById("editarFotoBtn");
      const inputFoto = document.getElementById("inputFoto");
      const fotoPerfil = document.getElementById("fotoPerfil");
      
      editarFotoBtn.addEventListener("click", () => inputFoto.click());
      
      inputFoto.addEventListener("change", function(e) {
        const archivo = e.target.files[0];
        if (!archivo) return;
        
        // Validar que sea una imagen
        if (!archivo.type.match('image.*')) {
          showToast("Por favor, selecciona una imagen válida", "error");
          return;
        }
        
        // Validar tamaño del archivo (máximo 5MB)
        if (archivo.size > 5 * 1024 * 1024) {
          showToast("La imagen no debe superar los 5MB", "error");
          return;
        }
        
        // Mostrar estado de carga
        const originalText = editarFotoBtn.innerHTML;
        editarFotoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Subiendo...';
        editarFotoBtn.disabled = true;
        
        // Subir la imagen a Firebase
        subirFotoPerfil(archivo).finally(() => {
          editarFotoBtn.innerHTML = '<i class="fas fa-camera"></i> Editar foto';
          editarFotoBtn.disabled = false;
          inputFoto.value = ''; // Limpiar el input
        });
      });
    }

    // Configurar el botón de cerrar sesión
    function setupCerrarSesion() {
      document.getElementById('logoutBtn').addEventListener('click', function() {
        if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
          // Mostrar estado de carga
          this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cerrando sesión...';
          this.disabled = true;
          
          // Cerrar sesión con Firebase Auth
          auth.signOut().then(() => {
            showToast('Sesión cerrada correctamente', 'success');
            // Redirigir a la página de login después de un breve delay
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 1000);
          }).catch((error) => {
            console.error("Error al cerrar sesión:", error);
            showToast('Error al cerrar sesión', 'error');
            this.innerHTML = '<i class="fas fa-sign-out-alt"></i> Cerrar sesión';
            this.disabled = false;
          });
        }
      });
    }

    // Observador de autenticación
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuario autenticado
        cargarDatosUsuario();
        setupFotoPerfil();
        setupCerrarSesion();
        
        // Mostrar mensaje de bienvenida después de un breve delay
        setTimeout(() => {
          showToast('Sesión iniciada correctamente');
        }, 1000);
      } else {
        // Usuario no autenticado, redirigir al login
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
