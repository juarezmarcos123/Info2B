<!-- Archivo: login.html --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Info.2B</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      background: #0d0f1a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .login-container {
      background: #121826;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffe780;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffd9;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #1e223c;
      color: #fff;
    }
    button {
      background: #00ffd9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e6c3;
    }
    .mensaje-error {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso de Usuario</h2>
    <div class="mensaje-error" id="mensaje"></div>
    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="password" id="clave" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Iniciar sesión</button>
    <p style="text-align: center; margin-top: 1rem; font-size: 0.95rem;">
    ¿No tienes cuenta?
    <a href="registro.html" style="color: #00e5ff; text-decoration: none; font-weight: bold;">
      Regístrate aquí
    </a>
  </p>
  </div>  
    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBJoYFUAJLkaeXA4Lu6T_GujtIgs96Ka0I",
      authDomain: "info2b-firebase.firebaseapp.com",
      projectId: "info2b-firebase",
      storageBucket: "info2b-firebase.appspot.com",
      messagingSenderId: "660484913472",
      appId: "1:660484913472:web:e6aee88dc824a0c3e362a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.iniciarSesion = () => {
      const correo = document.getElementById('correo').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!correo || !clave) {
        mensaje.textContent = '⚠ Todos los campos son obligatorios';
        return;
      }

      signInWithEmailAndPassword(auth, correo, clave)
        .then(() => {
          window.location.href = "usuario.html";
        })
        .catch(error => {
          mensaje.textContent = '❌ Usuario o contraseña incorrectos';
        });
    };

    // Si ya hay sesión, redirige directamente
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "usuario.html";
      }
    });
  </script></body>
</html>
